<h1 appTituloStyle>Listado</h1>

<div class="row mb-3">
    <div>
        <button [routerLink]="['/alumnos/crear']" mat-raised-button color="primary">Agregar alumno</button> 
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <mat-form-field class="w-100">
            <mat-label>Filtro</mat-label>
            <input type="text" matInput (keyup)="filtrar($event)">
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" class="w-100">
            <!--Nombre-->
            <!-- <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element | nombreCompleto}}</td>
            </ng-container> -->
        
            <!--Apellido-->
            <!-- <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
            </ng-container> -->
    
            <!--Nombre Completo-->
            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                <td mat-cell *matCellDef="let element">{{ element | nombreCompleto}}</td>
            </ng-container>
        
            <!--Apellido-->
            <ng-container matColumnDef="fechaNacimiento">
                <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
                <td mat-cell *matCellDef="let element">{{ element.fechaNacimiento | date:'dd/MM/yyyy'}}</td>
            </ng-container>
    
            <!--Email-->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
        
            <!--Acciones-->
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editarAlumno(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
        
                    <button mat-icon-button (click)="eliminarAlumno(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
            
        </table>
    </div>
</div>
