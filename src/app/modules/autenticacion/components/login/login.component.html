
<div class="row justify-content-md-center">
    <div class="col-md-4">

        <mat-card>
            <mat-card-title class="mb-3">Iniciar Sessi√≥n</mat-card-title>
            <form [formGroup]="formulario" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="username">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" mat-raised-button color="primary" [disabled]="formulario.invalid">Ingresar</button>
                    </div>
                </div>
            </form>
        </mat-card>

    </div>
</div>
